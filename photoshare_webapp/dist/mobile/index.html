<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PhotoShare</title>

    <meta name="description" content="Samsung MultiScreen PhotoShare sample application">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon" href="images/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/Icon-60@3x.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/Icon-76@2x.png" />
    <link rel="apple-touch-icon" sizes="58x58" href="images/Icon-Small@2x.png" />

    <link rel="shortcut icon" href="images/Icon-60@2x.png">
    <link rel="icon" type="image/png"  href="images/Icon-60@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../images/icons/Icon-60@3x.png">
    <meta name="msapplication-TileColor" content="#4285f4">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/msf.min.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>

<div id="wrapper">

    <header class="blue">
        <h1>PhotoShare</h1>
        <button id="castButton"></button>
    </header>

    <section id="cntMain" class="content">
        <h3>Not Connected</h3>
        <button id="btnSelectFile" class="button raised green">Select Photo</button>
    </section>

</div>

<div id="castSettings">
    <div class="window">
        <header class="blue">
            <h4 class="title">Connect to a Device</h4>
        </header>
        <ul class="devices"></ul>
        <p class="body">You are connected</p>
        <footer>
            <button class="disconnect raised red">Disconnect</button>
            <button class="search raised blue">Search Again</button>
        </footer>
    </div>
</div>

<input id="filePhoto" type="file" accept="image/*" />

</body>
</html>
